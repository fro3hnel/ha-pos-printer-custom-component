print:
  name: "Print POS Job"
  description: "Build and send a print job fully via UI fields (text, barcode, image)."
  fields:
    printer_name:
      name: "Printer"
      description: "Name of the target printer (required when multiple printers are configured)."
      example: "kitchen_printer"
      selector:
        text:
    job_id:
      name: "Job ID"
      description: "Optional job identifier."
      example: "abc123"
      selector:
        text:
    priority:
      name: "Priority"
      description: "Print priority (0-9, 0 = highest)."
      example: 5
      default: 5
      selector:
        number:
          min: 0
          max: 9
          step: 1
    paper_width:
      name: "Paper Width"
      description: "Paper width in mm."
      example: 80
      default: 80
      selector:
        number:
          min: 53
          max: 80
          step: 1
    feed_after:
      name: "Feed After"
      description: "Additional line feeds after printing."
      example: 4
      selector:
        number:
          min: 0
          step: 1
    expires:
      name: "Expires"
      description: "Optional expiry in seconds."
      example: 60
      selector:
        number:
          min: 1
          step: 1
    timestamp:
      name: "Timestamp"
      description: "Optional timestamp (ISO-8601)."
      example: "2026-02-19T16:45:00+01:00"
      selector:
        text:
    text_content:
      name: "Text Content"
      description: "Single text block. If set, one text element is added."
      example: "Hello, World!"
      selector:
        text:
          multiline: true
    text_lines:
      name: "Text Lines"
      description: "Multiple text lines. Each line becomes its own text element."
      example: "Starter\nBurger\nTotal: 19.90 EUR"
      selector:
        text:
          multiline: true
    text_alignment:
      name: "Text Alignment"
      description: "Text alignment for text fields."
      example: "center"
      default: "left"
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
    text_bold:
      name: "Text Bold"
      description: "Enable bold text."
      selector:
        boolean:
    text_underline:
      name: "Text Underline"
      description: "Enable underlined text."
      selector:
        boolean:
    text_italic:
      name: "Text Italic"
      description: "Enable italic text."
      selector:
        boolean:
    text_double_height:
      name: "Text Double Height"
      description: "Enable double-height text."
      selector:
        boolean:
    text_font:
      name: "Text Font"
      description: "Font for text elements."
      selector:
        select:
          options:
            - "A"
            - "B"
            - "C"
    text_size:
      name: "Text Size"
      description: "Text size (1-8)."
      selector:
        number:
          min: 1
          max: 8
          step: 1
    barcode_content:
      name: "Barcode Content"
      description: "Barcode payload. If set, a barcode element is added."
      example: "12345678"
      selector:
        text:
    barcode_type:
      name: "Barcode Type"
      description: "Barcode type."
      default: "code128"
      selector:
        select:
          options:
            - "upca"
            - "upce"
            - "ean8"
            - "ean13"
            - "code39"
            - "code93"
            - "code128"
            - "qr-code"
    barcode_height:
      name: "Barcode Height"
      description: "Barcode height in dots."
      example: 50
      selector:
        number:
          min: 0
          step: 1
    barcode_width:
      name: "Barcode Width"
      description: "Barcode module width."
      example: 2
      selector:
        number:
          min: 1
          max: 20
          step: 1
    barcode_ecc_level:
      name: "Barcode ECC Level"
      description: "QR error correction level."
      selector:
        select:
          options:
            - "L"
            - "M"
            - "Q"
            - "H"
    barcode_mode:
      name: "Barcode Mode"
      description: "2D barcode mode/model."
      selector:
        number:
          min: 0
          step: 1
    barcode_alignment:
      name: "Barcode Alignment"
      description: "Barcode alignment."
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
    barcode_text_position:
      name: "Barcode Text Position"
      description: "Human-readable text position."
      selector:
        number:
          min: 0
          step: 1
    barcode_attribute:
      name: "Barcode Attribute"
      description: "Additional barcode attributes."
      selector:
        number:
          min: 0
          step: 1
    image_content:
      name: "Image Content"
      description: "Image payload as Base64 or data URI. If set, an image element is added."
      selector:
        text:
          multiline: true
    image_alignment:
      name: "Image Alignment"
      description: "Image alignment."
      default: "left"
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
    image_nv_key:
      name: "Image NV Key"
      description: "NV image key (0-255)."
      default: 1
      selector:
        number:
          min: 0
          max: 255
          step: 1
