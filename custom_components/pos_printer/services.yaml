print:
  name: "Print POS Job"
  description: "Send a print job or full job object via MQTT with automatic job_id generation."
  fields:
    job_id:
      description: "Optional job identifier"
      example: "abc123"
    priority:
      description: "Print priority (0-9, 0 = highest)"
      example: 5
    message:
      description: "List of elements to print"
      example: |
        - type: text
          content: "Scan this code"
          orientation: center
        - type: barcode
          content: "012345678905"
          barcode_type: ean13
          alignment: center
        - type: image
          content: "iVBORw0KGgoAAAANSUhEUgAAAAUA"
          nv_key: 1
    job:
      description: "Complete job object as defined in job.schema.json"
      example: |
        priority: 4
        message:
          - type: text
            content: "Scan this code"
            orientation: center
          - type: barcode
            content: "012345678905"
            barcode_type: ean13
            alignment: center
          - type: image
            content: "iVBORw0KGgoAAAANSUhEUgAAAAUA"
            nv_key: 1

