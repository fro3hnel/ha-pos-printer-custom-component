print:
  name: "Print POS Job"
  description: "Build and send a print job via GUI fields (text, barcode, image) with automatic job_id generation."
  fields:
    job_id:
      description: "Optional job identifier"
      example: "abc123"
      selector:
        text:
    priority:
      description: "Print priority (0-9, 0 = highest)"
      example: 5
      default: 5
      selector:
        number:
          min: 0
          max: 9
          mode: box
    paper_width:
      description: "Paper width in mm"
      example: 80
      default: 80
      advanced: true
      selector:
        select:
          options:
            - label: "80 mm"
              value: 80
            - label: "53 mm"
              value: 53
          mode: dropdown
    feed_after:
      description: "Additional line feeds after printing"
      example: 4
      advanced: true
      selector:
        number:
          min: 0
          mode: box
    expires:
      description: "Optional expiry in seconds"
      example: 60
      advanced: true
      selector:
        number:
          min: 1
          mode: box
    timestamp:
      description: "Optional timestamp (ISO-8601)"
      example: "2026-02-19T16:45:00+01:00"
      advanced: true
      selector:
        text:
    text_content:
      description: "Text content. If set, a text message element is added."
      example: "Hello, World!"
      selector:
        text:
          multiline: true
    text_alignment:
      description: "Text alignment"
      example: "center"
      default: "left"
      advanced: true
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
          mode: dropdown
    text_bold:
      description: "Enable bold text"
      advanced: true
      selector:
        boolean:
    text_underline:
      description: "Enable underlined text"
      advanced: true
      selector:
        boolean:
    text_italic:
      description: "Enable italic text"
      advanced: true
      selector:
        boolean:
    text_double_height:
      description: "Enable double-height text"
      advanced: true
      selector:
        boolean:
    text_font:
      description: "Font for text elements"
      advanced: true
      selector:
        select:
          options:
            - "A"
            - "B"
            - "C"
          mode: dropdown
    text_size:
      description: "Text size (1-8)"
      advanced: true
      selector:
        number:
          min: 1
          max: 8
          mode: box
    barcode_content:
      description: "Barcode payload. If set, a barcode message element is added."
      example: "12345678"
      selector:
        text:
    barcode_type:
      description: "Barcode type (required if barcode_content is set)"
      default: "code128"
      selector:
        select:
          options:
            - "upca"
            - "upce"
            - "ean8"
            - "ean13"
            - "code39"
            - "code93"
            - "code128"
            - "qr-code"
          mode: dropdown
    barcode_height:
      description: "Barcode height in dots"
      example: 50
      advanced: true
      selector:
        number:
          min: 0
          mode: box
    barcode_width:
      description: "Barcode module width"
      example: 2
      advanced: true
      selector:
        number:
          min: 1
          max: 20
          mode: box
    barcode_ecc_level:
      description: "QR error correction level"
      advanced: true
      selector:
        select:
          options:
            - "L"
            - "M"
            - "Q"
            - "H"
          mode: dropdown
    barcode_mode:
      description: "2D barcode mode/model"
      advanced: true
      selector:
        number:
          min: 0
          mode: box
    barcode_alignment:
      description: "Barcode alignment"
      advanced: true
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
          mode: dropdown
    barcode_text_position:
      description: "Human-readable text position"
      advanced: true
      selector:
        number:
          min: 0
          mode: box
    barcode_attribute:
      description: "Additional barcode attributes"
      advanced: true
      selector:
        number:
          min: 0
          mode: box
    image_content:
      description: "Image payload as Base64 or data URI. If set, an image element is added."
      selector:
        text:
          multiline: true
    image_alignment:
      description: "Image alignment"
      default: "left"
      advanced: true
      selector:
        select:
          options:
            - "left"
            - "center"
            - "right"
          mode: dropdown
    image_nv_key:
      description: "NV image key (0-255)"
      default: 1
      advanced: true
      selector:
        number:
          min: 0
          max: 255
          mode: box
    message:
      description: "Optional raw list of message elements (advanced compatibility mode)"
      example: |
        - type: text
          content: "Hello, World!"
          alignment: center
      advanced: true
      selector:
        object:
    job:
      description: "Deprecated compatibility field. Optional full job object."
      advanced: true
      selector:
        object:

print_job:
  name: "Send Full POS Job"
  description: "Send a full job object as defined in job.schema.json."
  fields:
    job:
      description: "Full job object (advanced mode)"
      example: |
        job_id: "abc123"
        priority: 5
        message:
          - type: text
            content: "Hello, World!"
      selector:
        object:
