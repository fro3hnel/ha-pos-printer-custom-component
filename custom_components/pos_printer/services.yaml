print:
  name: "Print POS Job"
  description: "Send a print job or full job object via MQTT with automatic job_id generation."
  fields:
    printer_name:
      description: "Name of the target printer"
      example: "kitchen_printer"
    job_id:
      description: "Optional job identifier"
      example: "abc123"
    priority:
      description: "Print priority (0-9, 0 = highest)"
      example: 5
    message:
      description: "List of elements to print"
      required: true
      example: |
        - type: text
          content: "Scan this code"
          alignment: center
        - type: barcode
          content: "012345678905"
          barcode_type: ean13
          alignment: center
        - type: image
          content: "iVBORw0KGgoAAAANSUhEUgAAAAUA"
          nv_key: 1
    job:
      description: "Complete job object as defined in job.schema.json"
      example: |
        [
          {
            "type": "text",
            "content": "Hello, World!",
            "alignment": "center",
            "bold": true
          },
          {
            "type": "barcode",
            "content": "12345678",
            "barcode_type": "code128"
          }
        ]

